<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_project</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://image.freepik.com/free-photo/baking-ingredient-circular-fame-white-backdrop_23-2148123812.jpg');
            background-size: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow-lg justify-content-center">
        <a class="navbar-brand" href="#">
            <img src="images/recipe.png" alt="Logo" style="width:80px;">
        </a>
        <form class="form-inline ">
            <div class="form-group ">
                <select name="select" id="selected" class="form-control alert-danger">
                    <option value="" disabled selected>Choose recipes...</option>
                </select>
            </div>
        </form>
    </nav>
    <div class="container mt-5">
        <div class="row" id="hide">
            <div class="col-2"></div>
            <div class="col-12 col-md-8 col-sm-12">
                <div id="result" class="text-center"></div>
                <form>
                    <div class="container mt-5 text-center">
                        <div class="input-group mb-3">
                            <h6>Number of persons :</h6>
                            <div class="input-group-append" style="margin-left: 20px;">
                                <input type="button" id="decrease" value="-" class="text-primary border-primary">
                            </div>
                            <div id="getInput"></div>
                            <div class="input-group-append">
                                <input type="button" id="increase" value="+" class="text-primary border-primary">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-12 col-md-4 col-sm-12">
                <table class="table">
                    <thead id="getGredient">
                    </thead>
                </table>
            </div>
            <div class="col-2"></div>
            <div class="col-12 col-md-4 col-sm-12">
                <h5 id="instruction" class="text-primary"></h5>
                <table class="table">
                    <thead id="getStep"></thead>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/project.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

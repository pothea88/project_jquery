        </a>
        <form class="form-inline ">
            <div class="form-group ">
                <select name="select" id="selected" class="form-control alert-danger">

                        <div class="input-group mb-3">

                            <div id="getInput"></div>
                            <div class="input-group-append">

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3"></div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-sm-6 col-md-6 col-lg-6">

                    <thead id="getGredient">
                    </thead>

            </div>
            <div class="col-2"></div>
            <div class="col-sm-6 col-md-6 col-lg-6">

            </div>
            <div class="col-1"></div>
